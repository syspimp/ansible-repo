- hosts: all
  vars:
    images: []
  environment:
    AWS_ACCESS_KEY_ID: "{{ AWS_ACCESS_KEY_ID }}"
    AWS_SECRET_KEY: "{{ AWS_SECRET_KEY }}"
  tasks:
  - ec2_instance_info:
      #filters:
      #  "tag:Name": dataylor
      region: us-east-1
    register: results

  - set_fact:
      vars:
        name: "{{ item.tags.Name }}"
        ami: "{{item.image_id }}"
      images: "{{ images | combine( { key: value } ) }}"
    loop: "{{ results.instances }}"

  - debug:
      msg:  "Image {{ item.name }} is using AMI {{ item.ami }}"
    loop: images
