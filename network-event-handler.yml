    - name: Check if already monitored
      ansible.builtin.uri:
        url: "{{ zenosshost }}"
        url_username: "{{ zenossuser }}"
        url_password: "{{ zenosspass }}"
        method: POST
        body:
        - action: DeviceRouter
          method: getDevices
          data:
            - uid: /zport/dmd/Devices
              keys:
                - name
                - ipAddress
                - uid
                - productionState
                - events
                - ipAddressString
                - pythonClass
              params:
                ipAddress: "{{ hostip[5] }}"
              page: 1
              start: 0
              limit: 100
              sort: name
              dir: ASC
          type: rpc
          tid: 1
        force_basic_auth: yes
        status_code: 200
        body_format: json
      register: isitmonitored
    
    - name: debug monitoring check
      debug:
        var: isitmonitored.json.result

    - name: Add to monitoring if missing
      ansible.builtin.uri:
        url: "{{ zenosshost }}"
        url_username: "{{ zenossuser }}"
        url_password: "{{ zenosspass }}"
        method: POST
        body:
        - action: DeviceRouter
          method: addDevice
          data:
          - deviceName: "{{ hostip[5] }}"
            deviceClass: "/Discovered"
            collector: localhost
            model: true
            title: "{{ hostname }}"
            productionState: 1000
            priority: 3
            snmpCommunity: TFOUNDRO
            snmpPort: 161
            tag: ""
            rackSlot: "vmware"
            serialNumber: "0"
            hwManufacturer: "vmware"
            hwProductName: "vmware"
            osManufacturer: "Redhat"
            osProductName: "Redhat"
            comments: "added by ansible eda"
          tid: 2
        force_basic_auth: yes
        status_code: 200
        body_format: json
      when:
        - isitmonitored.json.result.totalCount | int == 0
    when:
      - hostname is defined

