# we received a DHCPACK, maybe a new device on the network
- name: Handle Network Events
  hosts: lab-services
  #connection: local
  gather_facts: no
  vars:
    msgpayload: "not set"
    msghost: "not set"
    zenosshost: "not set"
    zenossuser: "not set"
    zenosspass: "not set"
    dns_key_name: "not set"
    dns_key: "not set"
    dns_server: "not set"
    dns_domain: "not set"
    ttl: "3600"
  tasks:
  - name: block for reverse dns
    block:
    - name: grab the ip address
      set_fact:
        hostip: "{{ msgpayload | split(' ') }}"

    - name: see if the ip has a reverse dns record
      ansible.builtin.shell: |
        /usr/bin/dig -x {{ hostip[5] }}
      args:
        executable: /bin/bash
      register: ipchk

    - name: output of ip dns check
      debug:
        var: ipchk.stdout_lines

  - name: block for hostname fact
    block:
    - name: grab the hostname from dns
      set_fact:
        #hostname: "{{ (ipchk.stdout_lines[13] | split('\t'))[3] | trim('.') }}"
        hostname: "{{ ipchk.stdout_lines[13] | regex_search('PTR\t(.*).tfound.org.$') | replace('PTR\t','') | trim('.') }}"
    when:
      - "'DHCPACK' in msgpayload"

    always:
    - name: need to add reverse dns for this one
      ansible.builtin.fail:
        msg: "add reverse dns here"
      when: hostname is not defined

  - name: block for dns
    block:
    - name: see if the hostname has a dns record
      ansible.builtin.shell: |
        dig any {{ hostname }}
      args:
        executable: /bin/bash
      register: hostchk

    - name: output of dns check
      debug:
        var: hostchk.stdout_lines

    - name: Add TXT record if missing
      community.general.nsupdate:
        key_name: "{{ dns_key_name }}"
        key_secret: "{{ dns_key }}"
        server: "{{ dns_server }}"
        zone: "{{ dns_domain }}"
        record: "{{ hostname | replace('.' + dns_domain,'') }}"
        type: "TXT"
        ttl: "{{ ttl }}"
        #value: ["{{ macid }}", "{{ conntype }}", "{{ device_model }}", "{{ ssid }}",  "added by ansible {{ ansible_date_time.iso8601 }}"]
        value: ["added: by ansible eda {{ ansible_date_time.iso8601 }}"]
      when: 
        - hostchk is defined
        - "'by ansible' not in hostchk.stdout"

    - name: Add PTR record if missing
      community.general.nsupdate:
        key_name: "{{ dns_key_name }}"
        key_secret: "{{ dns_key }}"
        server: "{{ dns_server }}"
        record: "{{ hostip[5] | ansible.netcommon.ipaddr('revdns') }}"
        type: "PTR"
        value: "{{ hostname }}."
        ttl: "{{ ttl }}"
        state: present
      when: 
        - hostname is defined
        - ipchk is defined
        - "'NXDOMAIN' in ipchk.stdout"
    when:
      - hostname is defined

  - name: block for network scan
    block:
    - name: scan the ip
      ansible.builtin.shell: |
        /usr/bin/nmap -sS -Pn -T5 -p- --open {{ hostip[5] }}
      register: nmapchk
      args:
        executable: /bin/bash
      become: yes

    - name: output of ip scan
      debug:
        var: nmapchk.stdout_lines

    - name: wag the tail light
      ansible.builtin.shell: |
        nohup /home/pi/toggleled.sh &
      async: 1
      poll: 0
      args:
        executable: /bin/bash
      become: yes
      delegate_to: trashcanpi

    - name: pet the cat motor
      ansible.builtin.shell: |
        nohup python /home/pi/testmotor.py &
      async: 1
      poll: 0
      args:
        executable: /bin/bash
      become: yes
      delegate_to: trashcanpi
    when:
      - "'by ansible' not in hostchk.stdout"

