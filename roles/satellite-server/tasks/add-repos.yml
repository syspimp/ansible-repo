  - name: "Create {{ sat6.default_org }} LCE"
    redhat.satellite.lifecycle_environment:
      username: " {{ sat6_environment_vars.SATELLITE_USERNAME }}"
      password: "{{ sat6_environment_vars.SATELLITE_PASSWORD }}"
      server_url: "{{ sat6_environment_vars.SATELLITE_SERVER_URL }}"
      name: "{{ item.name }}"
      prior: "{{ item.prior }}"
      organization: "{{ sat6.default_org }}"
      state: present
    with_items: "{{ sat6.environments }}"
  
  - name: "Create {{ sat6.default_org }} Activation Keys"
    redhat.satellite.activation_key:
      username: " {{ sat6_environment_vars.SATELLITE_USERNAME }}"
      password: "{{ sat6_environment_vars.SATELLITE_PASSWORD }}"
      server_url: "{{ sat6_environment_vars.SATELLITE_SERVER_URL }}"
      name: "{{ sat6.default_org }}-{{ item.name }}-key"
      lifecycle_environment: "{{ item.name }}"
      content_view: "{{ sat6.content_view }}"
      unlimited_hosts: true
      #subscriptions: "{{ subscriptions }}"
      organization: "{{ sat6.default_org }}"
      state: present
    with_items: "{{ sat6.environments }}"

  - name: Loop over the repos
    ansible.builtin.include_tasks: add-repos2.yml
    loop: "{{ sat6_product_repomap }}"
    loop_control:
      loop_var: products

  - name: "Publish BASE content view"
    redhat.satellite.content_view_version:
      username: " {{ sat6_environment_vars.SATELLITE_USERNAME }}"
      password: "{{ sat6_environment_vars.SATELLITE_PASSWORD }}"
      server_url: "{{ sat6_environment_vars.SATELLITE_SERVER_URL }}"
      content_view: "{{ sat6.content_view }}"
      organization: "{{ sat6.default_org }}"

