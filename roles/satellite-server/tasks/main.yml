    - name: "Configure puppet autosigning"
      template:
          dest: /etc/puppetlabs/puppet/autosign.conf
          src: autosign.conf.j2
          owner: foreman-proxy
          group: puppet
          mode: 0644
      become: true

    - name: "Restart puppetmaster"
      shell: systemctl restart puppetserver
      become: true


