          hammer location add-subnet --subnet-id=${subnetid} --name '{{ sat6_default_location }}'
      become: true
      args:
        creates: /root/.setup/step9
  
    - name: "Add Subnets to location Complete"
      shell: touch /root/.setup/step9
      become: true
      args:
        creates: /root/.setup/step9
