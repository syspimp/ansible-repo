- name: "Add AWS Compute Resources"
  ignore_errors: yes
  shell: |
    hammer compute-resource create \
    --provider EC2 \
    --user {{ AWS_ACCESS_KEY_ID }} \
    --password {{ AWS_SECRET_KEY }} \
    --region us-east-1 \
    --location-id 1 \
    --organization-id 1 \
    --name "AWS Hosts"
  args:
    creates: /root/.setup/step25

- name: "Compute Resources Complete"
  shell: touch /root/.setup/step25
  args:
    creates: /root/.setup/step25


