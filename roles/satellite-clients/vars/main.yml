---
sat6_org: "Redhat_Lab"
sat6_env: "production"
sat6_loc: "AWS_RTO"
#sat6_loc: "Private_Cloud"
sat6_hostgroup: "RHEL_7_x86_64_Hostgroup for {{ dns_doman }} RedHat 7.7"
sat6:
  user: "admin"
  pass: "CHANGEPASS"
  org: "{{ sat6_org }}"
  hostgroup: "{{ sat6_hostgroup }}"
  location: "{{ sat6_location }}"
  environment: "{{ sat6_env }}"
  activation_key: "{{ sat6_org }}-{{ sat6_env }}-key"
  lb_fqdn: "capsule-lb.{{ dns_domain }}"
