- name: "Restart Tower"
  shell: |
    ansible-tower-service restart
  become: true

- name: "Copy over backup file {{ backup_file_src }}"
  copy:
    dest: "{{ backup_file_dest }}"
    src: "{{ backup_file_src }}"
    owner: root
    group: root
    mode: 0755
  when: restore_backup == "yes"

- name: "Restore Backup"
  shell: |
    cd ansible-tower-setup-*
    ./setup.sh -e 'restore_backup_file={{ backup_file_dest }}' -r
  args:
    chdir: /opt
  become: true
  when: restore_backup == "yes"

