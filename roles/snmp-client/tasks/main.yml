---
- name: "snmp check"
  stat:
    path: /opt/.snmpcheck
  register: snmpcheckv

- name: wrapper for installation
  block:
  - name: "Installing snmp related rpms"
    yum:
      name: "{{ item }}"
      state: latest
    become: true
    loop:
    - net-snmp
    - net-snmp-devel

  - name: "Allow port 161/udp in firewalld rules"
    firewalld:
      immediate: yes
      port: 161/udp
      state: enabled
      permanent: yes
    notify:
      - "Enable and start snmpd services"

  - name: "snmp install complete"
    file:
      path: "/opt/.snmpcheck"
      state: touch
      mode: 0444
    become: true
  # end of block
  when: snmpcheckv.stat.exists == false

- name: "Update /etc/snmp/snmpd.conf"
  template:
    src: snmpd.conf.j2
    dest: /etc/snmp/snmpd.conf
    mode: '0644'
  become: true
  notify:
    - "Enable and start snmpd services"
    - "estore selinux context on  /etc/snmp/snmpd.conf"
