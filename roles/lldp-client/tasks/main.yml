---
- name: "lldp check"
  stat:
    path: /opt/.lldpcheck
  register: lldpcheckv

- name: "lldp installation block"
  block:
  - name: Install the latest version of lldpd
    ansible.builtin.package:
      name: lldpd
      state: latest
    become: yes
    notify:
      - "Start lldp service"

  - name: Gather information from lldp
    community.general.lldp:
    retries: 5
    delay: 2
    register: lldpcheck
    #until: lldpcheck.rc == 0
    ignore_errors: yes

  - name: "lldp install complete"
    file:
      path: "/opt/.lldpcheck"
      state: touch
      mode: 0444
    become: true
  # end of block
  when: lldpcheckv.stat.exists == false
  
