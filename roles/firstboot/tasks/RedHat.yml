    #        dest: /opt/dns-helper.sh
    ##        owner: root
    #        group: root
    #        mode: 0755
    #      delegate_to: sat6
    #      when: "ansible_system_vendor | regex_search('EC2') "
    
    - name: "Run the AWS dns helper"
      shell: |
        /usr/sbin/ifup-local
      #when: "ansible_system_vendor | regex_search('EC2') or ansible_system_vendor | regex_search('Xen')"
      become: true
    
